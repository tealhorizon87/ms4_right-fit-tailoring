{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block inner_content %}
  <h2 class="logo-font mb-4">{% trans "Register" %}</h2>
  <hr>

  <form class="signup mb-5" method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="primaryAction my-button" type="submit">{% trans "Register" %}</button>
  </form>
{% endblock %}
