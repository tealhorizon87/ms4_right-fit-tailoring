{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container header-spacer">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  <div class="overlay"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="row">
          <div class="col-4">
            <h2>Shopping Cart</h2>
            <hr>
          </div>
        </div>
        <div class="row">
          {% if cart_contents %}
          {% else %}
            <div class="col text-center">
              <p>You don't have anything in your cart at the moment</p>
              <a href="{% url 'products' %}" class="btn my-button">
                Keep shopping
              </a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block postload_js %}
  <script>
    $("footer").addClass("fixed-bottom");
  </script>
{% endblock %}
