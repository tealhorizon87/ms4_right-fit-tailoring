{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container header-spacer">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
    <div class="overlay"></div>

    <div class="container-fluid pb-3">
      <div class="row">
        <div class="col-10 offset-1 px-0">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
              <div class="image-container mx-auto">
                {% if product.image %}
                  <a href="{{ product.image.url }}" target="_blank">
                    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                  </a>
                {% else %}
                  <a href="">
                    <img src="{{ MEDIA_URL }}no-image.png" class="img-fluid" alt="{{ product.name }}">
                  </a>
                {% endif %}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <h2 class="mb-4">{{ product.name }}</h2>
              <p>{{ product.description }}</p>
              <a href="{% url 'products' %}?category={{ product.category.category_name }}" class="card-subtitle dark-font text-muted">
                <i class="fas fa-list mr-1"></i>{{ product.category.friendly_name }}
              </a>
              <p class="lead font-weight-bold mt-4">Â£{{ product.price }}</p>
              <form action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id_qty_{{ product.id }}">Quantity</label>
                  <input type="number" class="form-control" name="quantity" value="1" min="1" max="10"
                    data-item-id="{{ product.id }}" id="id_qty_{{ product.id }}" aria-describedby="emailHelp">
                </div>
                <div class="text-center">
                  <button href="" type="submit" class="btn my-button">
                    <i class="fas fa-cart-plus"></i> Add to cart
                  </button>
                  <a href="{% url 'products' %}" class="btn my-button-reverse">
                    Keep shopping
                  </a>
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
