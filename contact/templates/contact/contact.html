{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container header-spacer">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  <div class="overlay"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h2>Contact Us</h2>
        <p>If you have any queries about our products or services, please fill out this contact form and our team will be in touch.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <form action="{% url 'contact' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea name="query" class="form-control" rows="8" cols="80" maxlength="500" placeholder="Your query..."></textarea>
          </div>
          <div class="text-center mb-5">
            <button type="submit" name="contact-submit" class="my-button">Send Query</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
